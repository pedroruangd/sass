<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sport Cars 02</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Sport Cars</h1>
            </div>

        </div>
    </header>
    
    <section>
        <div class="destack">
            <div class="container">
                <h2 class="destack__title">Ford Mustang Shelby GT500</h2>
                <img class="destack__image" src="./images/ford-mustang-shelby.jpg" alt="Ford Mustang">
                <p class="destack__description">O Shelby GT500 combina a acessibilidade de um Mustang com as emoções excessivas de uma montanha-russa.
                </p>
            </div>
        </div>
        </section>

        <section>
        <div class="container">
            <div class="blocks cars">
                <h2 class="blocks__title cars__title">Mais Carros</h2>
                <ul class="blocks__list cars__list">
                    <li class="blocks__item cars__item cars__item--destack">
                        <div class="blocks__img-container cars__img-container">
                            <img src="./images/chevrolet-camaro.jpg" alt="Foto Mike em Pexels">
                        </div>
                        <h2>Chevrolet Camaro</h2>
                        <a href="#01" class="blocks__button cars__button">Ver mais</a>
                    </li>
                    <li class="blocks__item cars__item cars__item--destack">
                        <div class="blocks__img-container cars__img-container">
                            <img src="./images/chevrolet-corvette-urbano.jpg" alt="Foto Pixabay Pixels">
                        </div>
                        <h2>Chevrolet Corvette</h2>
                        <a href="#02" class="blocks__button cars__button">Ver mais</a>
                    </li>
                    <li class="blocks__item cars__item cars__item--destack">
                        <div class="blocks__img-container cars__img-container">
                            <img src="./images/porsche-718-boxster.jpg" alt="Foto Pexels Torsten">
                        </div>
                        <h2>Porsche 718 Boxster</h2>
                        <a href="#03" class="blocks__button cars__button"> Ver mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &copy; Desenvolvido por Pedro Ruan</p>
        </div>
    </footer>
</body>

</html>
